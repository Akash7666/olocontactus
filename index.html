<style type="text/css">
	
*{

	margin: 0;
	padding: 0;
}
body{
	background-color: snow;
	font-size: 14px;
	font-family: 'Poppins', sans-serif;
}
.container{
	width: 80%;
	margin: 50px auto;
}
h1{
	margin-bottom: 10px;
color: #2D5A27;
}
.container p{
	margin-bottom: 40px;
}
.contact-box{
	background-color: white;
	border-radius: 12px;
	display: flex;
}
.contact-left{
	flex-basis: 60%;
	padding: 40px 60px;
}
.contact-right{
	flex-basis: 40%;
	padding: 40px;
	/*background-color:#5ca904 ;*/
	color: #fff;
	border-radius: 0px 12px 12px 0px;
}
.contact-left h3{
	color: #e4ab96;
	font-weight: 600;
	margin-bottom: 30px;
}
.contact-right h3{
	font-weight: 600;
	margin-bottom: 30px;
}
.contact-right img{
	width: 700px;
	height: 400px;
}

.input-row .inpput-group{
	flex-basis: 45%;
}
input{
	width: 100%;
	border: none;
	border-bottom: 1px solid #ccc;
	outline: none;
	padding-bottom: 5px;
}
textarea{
	width: 100%;
	border: 1px solid #ccc;
	outline: none;
	padding: 10px;
	box-sizing: border-box;
}
label{
	margin-bottom: 6px;
	display: block;
	color: #e4ab96;
}
.but{
 background-color:#2D5A27;
 width: 100px;
 border: none;
 outline: none;
 color: #fff;
 height:35px ;
 border-radius: 30px;
 margin-top: 20px;
 box-shadow: 0px 5px 15px 0px rgba(28,0,181,0.3);
 transition: transform 0.5s;
}
.but a{
	color: white;
	text-decoration: none;
}
.but:hover{
	box-shadow: 0px 5px 5px #b2bec3;
color: #eb4d4b;
transform: translateY(-3px); 
}
tr td:firsr-child{
	padding-right: 20px;
}
tr td{
	padding-right:20px ;
}



</style>
<body>
<div class="container">
<h1>Connect with us</h1>
<p>We Love to listen your Response and Feedback.<br>It makes our Relation Speacial</p>
<div class="contact-box">
	<div class="contact-left">
     <h3>Sent Your Request</h3>
     <div class="input-row">
     	<div class="input-group">
     		<strong><label>NAME</label></strong>
     		<input type="text" name="Name" placeholder="Write Your Name">
     	</div><br>
     	<div class="input-group">
     		<strong><label>Phone</label></strong>
     		<input type="text" name="Phone" placeholder="Write Your Phone number">
     	</div><br>
     </div>
     <div class="input-row">
     	<div class="input-group">
     		<strong><label>Email</label></strong>
     		<input type="text" name="Email" placeholder="Write Your Email">
     	</div><br>
     	<div class="input-group">
     		<strong><label>Subject</label></strong>
     		<input type="text" name="Subject" placeholder="Write Subject">
     	</div><br>
     </div>
<strong><label>Message</label></strong>
<textarea rows="5" placeholder="Your message"></textarea>
<button class="but">
<a href="">SEND</a></button>
